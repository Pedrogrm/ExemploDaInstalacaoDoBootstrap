<!-- 3. Instalação via NPM -->

<!-- Instalação via NPM (Node Package Manager)
Se você está trabalhando com Node.js e prefere gerenciar as dependências do seu projeto com o npm, siga os passos abaixo:

Inicialize o projeto (se ainda não tiver feito isso):

npm init -y

Instale o Bootstrap via npm:

npm install bootstrap

Após a instalação, você pode incluir o Bootstrap no seu arquivo JavaScript ou CSS, dependendo de como você está estruturando seu projeto.

Exemplo para importar no seu arquivo JavaScript (se você estiver usando Webpack ou algum bundler):

import 'bootstrap/dist/css/bootstrap.min.css';
import 'bootstrap';

Ou, se você preferir usar diretamente o arquivo CSS e JS em seu HTML, basta referenciar o diretório onde o npm instala o Bootstrap:

<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

Esse método é útil se você estiver gerenciando muitas dependências ou trabalhando com ferramentas de build como Webpack, Parcel, ou outros. -->
